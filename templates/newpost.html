{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form method="post" id="addpostform">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" placeholder="subject" id="subject" value="" class="form-control required" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea name="content" class="form-control" placeholder="Blog Post" rows="8" id="content"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
