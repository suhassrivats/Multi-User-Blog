{% extends "base.html" %}
{% block content %}
    <h2>Edit Post</h2>
    {{ post.key.id() }}
    <form method="post">
        <label>
            <div>Subject</div>
            <input type="text" name="subject" value="{{ post.subject }}">
        </label>
        <label>
            <div>Blog</div>
            <textarea name="content">{{ post.content }}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit">
    </form>
{% endblock %}
